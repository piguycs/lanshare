[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2024"
authors = [
    "piguycs <piguycs@pm.me>"
]

[workspace.dependencies]
tracing = { version = "0.1.41" }
tracing-subscriber = { version = "0.3.19" }

s2n-quic = "1"

tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread", "io-std", "io-util", "net"] }

# dependencies from this workspace
coreipc = { path = "crates/coreipc" }
